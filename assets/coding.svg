<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Laptop base -->
  <rect x="50" y="180" width="300" height="20" rx="5" fill="#374151"/>
  
  <!-- Laptop screen -->
  <rect x="60" y="60" width="280" height="140" rx="5" fill="url(#screenGrad)"/>
  <rect x="70" y="70" width="260" height="120" rx="3" fill="#0f172a"/>
  
  <!-- Code lines -->
  <text x="80" y="95" font-family="monospace" font-size="12" fill="#10b981">
    <tspan>&lt;div&gt;</tspan>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="90" y="115" font-family="monospace" font-size="12" fill="#3b82f6">
    <tspan>  const code = "awesome";</tspan>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </text>
  <text x="90" y="135" font-family="monospace" font-size="12" fill="#f59e0b">
    <tspan>  return &lt;Component /&gt;;</tspan>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </text>
  <text x="80" y="155" font-family="monospace" font-size="12" fill="#10b981">
    <tspan>&lt;/div&gt;</tspan>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Cursor blinking -->
  <rect x="250" y="150" width="2" height="15" fill="#ffffff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Keyboard -->
  <rect x="80" y="200" width="240" height="15" rx="3" fill="#1f2937"/>
  <circle cx="100" cy="207" r="2" fill="#6b7280">
    <animate attributeName="fill" values="#6b7280;#3b82f6;#6b7280" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="207" r="2" fill="#6b7280">
    <animate attributeName="fill" values="#6b7280;#3b82f6;#6b7280" dur="3s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="207" r="2" fill="#6b7280">
    <animate attributeName="fill" values="#6b7280;#3b82f6;#6b7280" dur="3s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>

