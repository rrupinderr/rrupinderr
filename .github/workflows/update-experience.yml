name: Update Experience Badge

on:
  schedule:
    # Run on the 1st day of every month at 00:00 UTC
    - cron: "0 0 1 * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-experience:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate Experience Years
        id: calculate
        run: |
          python3 << 'EOF'
          from datetime import date
          import os

          start_date = date(2021, 7, 1)
          current_date = date.today()

          # Calculate days difference
          days = (current_date - start_date).days

          # Calculate years with one decimal place
          years = days / 365.25
          years_formatted = f"{years:.1f}"

          # Write to GITHUB_OUTPUT
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"years={years_formatted}\n")

          print(f"Calculated experience: {years_formatted} years")
          EOF

      - name: Update README
        run: |
          YEARS="${{ steps.calculate.outputs.years }}"

          python3 << 'EOF'
          import re

          years = "${{ steps.calculate.outputs.years }}"

          # Read README.md
          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()

          # Pattern to match: Experience-X.X%2B%20Years (where X.X is any number with decimal)
          # This will match both inside img src and anywhere else
          pattern = r'Experience-[0-9]+\.[0-9]+%2B%20Years'
          replacement = f'Experience-{years}%2B%20Years'

          # Replace the pattern
          new_content = re.sub(pattern, replacement, content)

          # Check if anything changed
          if new_content != content:
              # Write back
              with open('README.md', 'w', encoding='utf-8') as f:
                  f.write(new_content)
              print(f"âœ… Updated README with {years} years of experience")
          else:
              print(f"âš ï¸  No changes needed. Current value might already be {years}")

          EOF

          # Show what was changed
          git diff README.md || echo "No changes detected"

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md

          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Auto-update experience badge: ${{ steps.calculate.outputs.years }} years"
            git push
            echo "âœ… Successfully updated and pushed changes"
          else
            echo "â„¹ï¸  No changes to commit"
          fi
