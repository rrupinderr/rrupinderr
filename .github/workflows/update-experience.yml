name: Update Experience Badge

# üìã How to check logs:
# 1. Go to your GitHub repository
# 2. Click on the "Actions" tab (top navigation)
# 3. Click on "Update Experience Badge" workflow in the left sidebar
# 4. Click on the latest run to see detailed logs
# 5. Expand each step to see the output and any errors

on:
  schedule:
    # Run on the 1st day of every month at 00:00 UTC
    - cron: "0 0 1 * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-experience:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate and Update Experience Years
        id: update
        run: |
          python3 << 'EOF'
          from datetime import date
          import re
          import os

          # Calculate experience years
          start_date = date(2021, 7, 1)
          current_date = date.today()
          days = (current_date - start_date).days
          years = days / 365.25
          years_formatted = f"{years:.1f}"

          print(f"üìÖ Calculated experience: {years_formatted} years (from {start_date} to {current_date})")

          # Read README.md
          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()

          # Pattern to match the img tag with id="experience-badge" and update the Experience value
          # This targets the specific img tag by id for more reliable matching
          # Match: Experience-X.X%2B%20Years (where X.X is any decimal number)
          img_pattern = r'(<img id="experience-badge"[^>]*src="https://img\.shields\.io/badge/Experience-)[0-9]+\.[0-9]+(%2B%20Years)'
          replacement = rf'\1{years_formatted}\2'

          # Check if the img tag with id exists
          if 'id="experience-badge"' not in content:
              print(f"‚ö†Ô∏è  Warning: img tag with id='experience-badge' not found in README.md")
              print(f"   Please ensure the img tag has id='experience-badge'")
              # Fallback: try to find any Experience badge
              fallback_pattern = r'Experience-[0-9]+\.[0-9]+%2B%20Years'
              if re.search(fallback_pattern, content):
                  print(f"   Found Experience badge without id, using fallback pattern")
                  new_content = re.sub(fallback_pattern, f'Experience-{years_formatted}%2B%20Years', content)
                  if new_content != content:
                      with open('README.md', 'w', encoding='utf-8') as f:
                          f.write(new_content)
                      print(f"‚úÖ Updated using fallback pattern: Experience-{years_formatted}%2B%20Years")
                      with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                          f.write(f"updated=true\n")
                          f.write(f"years={years_formatted}\n")
                  else:
                      with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                          f.write(f"updated=false\n")
                          f.write(f"years={years_formatted}\n")
              else:
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write(f"updated=false\n")
                      f.write(f"years={years_formatted}\n")
          else:
              # Check if pattern matches before attempting replacement
              if re.search(img_pattern, content):
                  print(f"‚úì Found experience badge with id='experience-badge'")
                  # Replace the pattern in the img tag
                  new_content = re.sub(img_pattern, replacement, content)
                  
                  if new_content != content:
                      # Write back
                      with open('README.md', 'w', encoding='utf-8') as f:
                          f.write(new_content)
                      print(f"‚úÖ Successfully updated experience badge: {years_formatted} years")
                      
                      # Write to GITHUB_OUTPUT for next step
                      with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                          f.write(f"updated=true\n")
                          f.write(f"years={years_formatted}\n")
                  else:
                      print(f"‚ÑπÔ∏è  No changes needed. Current value is already {years_formatted} years")
                      with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                          f.write(f"updated=false\n")
                          f.write(f"years={years_formatted}\n")
              else:
                  print(f"‚ö†Ô∏è  Warning: Could not match the img tag pattern")
                  print(f"   Pattern: {img_pattern}")
                  # Try to find what's actually there
                  badge_match = re.search(r'<img id="experience-badge"[^>]*src="([^"]+)"', content)
                  if badge_match:
                      print(f"   Found src: {badge_match.group(1)[:80]}...")
                  # Use fallback pattern
                  fallback_pattern = r'Experience-[0-9]+\.[0-9]+%2B%20Years'
                  if re.search(fallback_pattern, content):
                      print(f"   Using fallback pattern")
                      new_content = re.sub(fallback_pattern, f'Experience-{years_formatted}%2B%20Years', content)
                      if new_content != content:
                          with open('README.md', 'w', encoding='utf-8') as f:
                              f.write(new_content)
                          print(f"‚úÖ Updated using fallback: Experience-{years_formatted}%2B%20Years")
                          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                              f.write(f"updated=true\n")
                              f.write(f"years={years_formatted}\n")
                      else:
                          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                              f.write(f"updated=false\n")
                              f.write(f"years={years_formatted}\n")
                  else:
                      with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                          f.write(f"updated=false\n")
                          f.write(f"years={years_formatted}\n")
          EOF

      - name: Show Changes
        if: steps.update.outputs.updated == 'true'
        run: |
          git diff README.md || echo "No diff available"

      - name: Commit and Push
        if: steps.update.outputs.updated == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "ü§ñ Auto-update experience badge: ${{ steps.update.outputs.years }} years"
          git push
          echo "‚úÖ Successfully pushed changes to repository"
